<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracker</title>

    <link rel="stylesheet" href="style/style.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <a href="#">
            <img src="img/assets/logo.png" alt="logo">
        </a>
        <ul class="nav no-mobile">
            <li class="nav-item"><a href="#">Features</a> </li>
            <li class="nav-item"><a href="#">Community</a> </li>
            <li class="nav-item"><a href="#">Get Started</a> </li>
        </ul>
        <input type="button" class="login-btn no-mobile" value="Log In">
        <input type="button" class="get-started"  value="See code on GitHub"  onClick="location.href='https://github.com/tomahawk535/trecker'">
    </nav>
    <header>
        <div class="header-info">
            <h1>Track your shows automatically</h1>
            <p>With ShowTrackr you can track your favorite TV shows automatically, so you never loose track of your TV
                shows ever again. üçø</p>
            <input type="email" placeholder="your@email.com">
            <input type="button" value="Start tracking">
            <div class="compatible">
                <p>Compatible with</p>
                <img src="img/assets/netflix.png" alt="img">
                <img src="img/assets/apple.png" alt="img">
                <img src="img/assets/android.png" alt="img">
                <img src="img/assets/windows.png" alt="img">
                <img src="img/assets/synology.png" alt="img">
            </div>
        </div>
        <div class="header-img">
            <img src="img/assets/iphone-img.png">
        </div>
    </header>
    <article>

    </article>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/main.min.js"></script>

</html>
